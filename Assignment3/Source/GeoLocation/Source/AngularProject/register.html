<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="regbar" ng-controller="RegisterController">

    <h2>Register</h2>
    <form name="registerForm" role="form" class="formholder">

        <label name="username" >Preffered User Name</label>
        <input type="username" name="username" id="username" ng-model="username" required/>
        <label name="email">Email</label>
        <input type="email" name="email" id="email" ng-model="email" required/>
        <label name="password">Password</label>
        <input type="password" name="password" id="password" ng-model="password" required/>

        <button ng-click="register()" class="button">Register</button>


    </form>

        </div>

<script src="js/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
